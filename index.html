<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Crea un nuovo Pet</h2>

   
    <form id="petForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="petName" class="form-label">Nome dell'animale</label>
        <input type="text" id="petName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="ownerName" class="form-label">Nome del proprietario</label>
        <input type="text" id="ownerName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="species" class="form-label">Specie</label>
        <input type="text" id="species" class="form-control" placeholder="Cane, Gatto, Coniglio..." required />
      </div>

      <div class="mb-3">
        <label for="breed" class="form-label">Razza</label>
        <input type="text" id="breed" class="form-control" placeholder="Labrador, Soriano, Nano..." required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Aggiungi Pet</button>
    </form>

   
    <div class="mt-5">
      <h4>Lista degli animali:</h4>
      <ul id="petList" class="list-group"></ul>
    </div>
  </div>

 

    <script src="practice.js"></script>
  </body>
</html>
